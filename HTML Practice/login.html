
       <head>
       <title>
        MyFeedbackForm
        </title>
        </head><form>
        <h1>My Feedback Form</h1>
        <ul>
        <li>
            <label for="name">Name:</label> 
            <input type="text"/></li>
        <li>
            <label for="email">Email:</label> 
            <input type="text" /></li>
        <li>
            <label for="pwd">Password:</label>
            <input type="password" /></li>
        </ul>
        <ul>
        <li>
         Please check all the emotions that apply to you:
         <ul>
         <li><label for="angry">Angry</label> 
             <input type="checkbox" ></li>
         <li><label for="sad">Sad</label> 
             <input type="checkbox" ></li>
         <li><label for="happy">Happy</label>
             <input type="checkbox" ></li>
         <li><label for="ambivalent">Ambivalent</label>
             <input type="checkbox" ></li>
         </ul>
        </li>
        <li>
         How satisfied were you with our service?
         <ul>
         <li>
             <label for="vsat">Very satisfied</label>
             <input type="radio"></li>
         <li>
             <label for="sat">Satisfied</label>
             <input type="radio" ></li>
         <li>
             <label for="dcare">Didn't care</label>
             <input type="radio" ></li>
         <li>
             <label for="disat">Dissatisfied</label>
             <input type="radio" ></li>
         <li>
             <label for="vdisat">Very dissatisfied</label>
             <input type="radio"></li>
        </ul>
        </li>
        <li>
         <label for="comments">Further comments:</label> 
         <textarea name="comments" id="comments" cols="25" rows="3"></textarea>
        </li>
        </ul>
        <ul>
        <li><label for="photo">Bio photo:</label> <input type="file"/></li>
        <li>
        <label for="location">Location visited:</label>
        <select name="location" id="location">
        <option value="">Select location</option>
        <option value="ankara">Ankara</option>
         <option value="istanbul">İstanbul</option>
        <option value="izmir">İzmir</option>
         <option value="bolu">Bolu</option>
         <option value="tekirdağ">Tekirdağ</option>
         <option value="eskişehir">Eskişehir</option>
         </select>
        </li>
        </ul>
        <li><input type="submit"/></li>

</form>
